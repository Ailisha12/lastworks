{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

        <input type="number"class="form-control form-control-dark text-bg-dark" name="number" id="number">

        <button type="submit" id="submit_btn" class="btn btn-success btn-buy" data-product_id = "{{ ring.ring_id }}" data-name ="{{ ring.titleRing }}" data-price ="{{ ring.priceRing }}">

    </form>
{% endblock %}
