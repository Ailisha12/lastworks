{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<h1>{{earrings.titleEarrings}}</h1>
<p>{{earrings.priceEarrings}}</p>
<p>{{earrings.metalEarrings}}</p>
<form id="form_buying_product" class="form-inline">
                        <div class="form-group">
                             <input type="number" class="form-control" name="number" id="number">
                        </div>
    <div class="form-group">
        <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                                        data-product_id = "{{ earrings.earrings_id }}"
                                        data-name ="{{ earrings.titleEarrings }}"
                                        data-price ="{{ earrings.priceEarrings }}"
                                    >
                                        Купить
                                    </button>
    </div>
    </form>
{% endblock %}
