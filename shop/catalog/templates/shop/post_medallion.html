{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<h1>{{medallion.titleMedallion}}</h1>
<p>{{medallion.priceMedallion}}</p>
<p>{{medallion.metalMedallion}}</p>
<form id="form_buying_product" class="form-inline">
    <div class="form-group">
        <input type="number" class="form-control form-control-dark text-bg-dark" name="number" id="number">
    </div>
    <div class="form-group">
        <button type="submit" id="submit_btn" class="btn btn-success btn-buy" data-product_id = "{{ medallion.medallion_id }}" data-name ="{{ medallion.titleMedallion }}" data-price ="{{ medallion.priceMedallion }}">
                                        Купить
        </button>
    </div>
    </form>
{% endblock %}
